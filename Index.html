	function sendMessage (message)
	{

	}
	
	
	
	</script>
	
	
	
	
</head>

	<Input id="send" type="submit" value="send" onclick="sendMessage(document.getElementById('chatmessage').value)"/>
	
	<div id="chatmessages">
	</div>
	
</body>
